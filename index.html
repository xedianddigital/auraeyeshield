<!DOCTYPE html>
<html>
<head>
<title>Aura Eye Shield</title>
<style>
  body {
    margin: 0; /* Remove default body margins */
    height: 100vh; /* Make the body take up the full viewport height */
    background-color: #f0f0f0; /* Fallback background color */
    display: flex; /* Use flexbox for centering */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
  }

  .image-container {
    width: 100%; /* Make the container take up the full width */
    height: 100%; /* Make the container take up the full height */
    background-image: url('feature_image.png'); /* Replace with your image file name */
    background-size: contain; /* Contain the image within the container */
    background-repeat: no-repeat; /* Prevent the image from repeating */
    background-position: center; /* Center the image */
  }
</style>
</head>
<body>
  <div class="image-container"></div>
</body>
</html>
